<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
  <div id="content">
    <div class="row">
      <div id="greetings" class="heading">Подбираем выгодные предложения!</div>
    </div>
    <div id="offers-list">
      <table class="offers-list">
        <tbody id="main-offer">
        </tbody>
      </table>
      <div id="similar-offer-header"></div>
      <table class="offers-list">
        <tbody id="similar-offers">
        </tbody>
      </table>
    </div>
    <div id="controls">
      <button role="button" class="button-29"  name="offers-clear" id="offers-clear">Спасибо, уберите!</button>
    </div>
  </div>

  <template id="offer-row">
    <tr>
      <td class="offer-name">
        <a class="offer-link underline" href="{{url}}" target="_blank">{{name}}</a>
      </td>
      <td class="offer-price"><span class="price-value">{{price}}</span> <span class="currency">₽</span></td>
    </tr>
  </template>

  <script src="popup.js"></script>
  </body>
</html>
